<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="/static/css/main.css?v=1.2">
</head>
<body>
    {% if posts %}
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>No posts yet.</p>
    {% endif %}

    <div class="link">
        <a href="/create">Add post</a>
    </div>

</body>
</html>
