<!DOCTYPE html>
<html>
<head>
    <title>* REGISTER</title>
    <link rel="stylesheet" href="/static/css/register.css?v=1.3">
</head>
<body>
    <h1>* REGISTER</h1>
    <p class="subtitle">* Create a new account...</p>

    {% if error %}
    <div class="error-message">
        * ERROR: {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/register">
        <input type="text" name="username" placeholder="* Username (3-30 chars)" value="{{ username if username else '' }}" required>
        <input type="password" name="password" placeholder="* Password" required>
        <input type="text" name="email" placeholder="* Email" value="{{ email if email else '' }}" required>
        <button type="submit">[CREATE ACCOUNT]</button>
    </form>
    <div class="link">
        * Already registered? <a href="/login">[LOGIN]</a>
    </div>
</body>
</html>
