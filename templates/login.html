<!DOCTYPE html>
<html>
<head>
    <title>* LOGIN</title>
    <link rel="stylesheet" href="/static/css/login.css?v=1.3">
</head>
<body>
    <h1>* LOGIN</h1>
    <p class="subtitle">* Enter your credentials to continue...</p>

    {% if error %}
    <div class="error-message">
        * ERROR: {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/login">
        <input type="text" name="username" placeholder="* Username" value="{{ username if username else '' }}" required>
        <input type="password" name="password" placeholder="* Password" required>
        <button type="submit">[LOGIN]</button>
    </form>
    <div class="link">
        * New user? <a href="/register">[REGISTER]</a>
    </div>
</body>
</html>
